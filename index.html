<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <div class="search_section">
          <input type="text" id="searchBox" placeholder="search city name..." />
          <input type="button" id="searchBtn" value="S" />
        </div>
        <div class="error">
            <p>Invaild city name</p>
        </div>
        <div class="weather">
          <img src="clear.png" alt="." id="weatherImg" />
          <h1 id="temp">22Â°C</h1>
          <h2 id="cityName">Delhi</h2>
          <div class="otherInfo">
            <div class="humidity">
              <img src="humidity.png" alt="." />
              <div class="humidity_info">
                <h4 id="percentage">53%</h4>
                <p>Humidity</p>
              </div>
            </div>
            <div class="windSpeed">
              <img src="wind.png" alt="." />
              <div class="windSpeed_info">
                <h4 id="speed">5.66km/h</h4>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
